<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="favicon_io/android-chrome-192x192.png"
    />
    <link rel="stylesheet" href="main.css" />

    <title>Nutrition Analysis</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="heading">
          <h1 class="top">Nutrition Analysis</h1>
        </div>
        <div class="instructions">
          <p>
            Enter an ingredient list for what you are cooking, like
            <span class="example">"1 cup rice or 7 oz chicken"</span>, etc.
            <br />Enter one ingredient at a time.
          </p>
        </div>
        <form class="main-form">
          <div class="input-field">
            <input type="text" id="input" placeholder="1 cup rice" />
          </div>

          <div class="js-button">
            <button type="submit" class="btn" id="btn1">Analyze</button>
            <button class="btn2 hidden">New recipe</button>
          </div>
        </form>

        <div class="err-result"></div>
        <div class="js-results" id="results"></div>
      </div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
